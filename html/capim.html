<!DOCTYPE html>
<html>
    <head>
        <title>MatrUFSC</title>
        <meta name="description" content="MatrUFSC é um combinador de horários para matrículas da UFSC" />
        <meta name="keywords" content="combinador,grade,horários,matrícula,UFSC,CAGR" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta property="fb:page_id" content="234395573293479" />

        <link rel="stylesheet" href="capim.css" type="text/css"/>
        <link rel="shortcut icon" href="favicon.ico" type=image/x-icon">
    </head>

    <body style="background-color:#eeeeee;">
        <div id="ui_main" style="overflow:auto;width:890px;margin:0 auto;display:none;">
            <table width="100%">
                <tr>
                    <td>
                        <div style="font-size:24px;text-align:left;">MatrUFSC</div>
                    </td>
                    <td align="left" style="font-size:11px;width:40px;">
                        <div id="sobre"></div>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td colspan="2">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="left">
                                    <div id="campus"></div>
                                </td>
                                <td align="left" style="width:280px;">
                                    <div id="planos"></div>
                                </td>
                                <td align="right">
                                    <div id="saver"></div>
                                </td>
                            </tr>
                        </table>
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td>
                                    <input type="text" id="materias_input" />
                                    <br />
                                    <div id="materias_suggestions">
                                    </div>
                                </td>
                                <td style="border:1px solid lightblue;width:100%;">
                                    <div id="logger"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="avisos"></div>
                        <div id="updates_list"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div id="materias_list"></div>
                    </td>
                </tr>
                <tr>
                    <td style="width:440px;">
                        <div id="horario"></div>
                    </td>
                    <td style="width:440px;" valign="top">
                        <div id="turmas_list" style="overflow:auto;position:relative;"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="left" style="font-size:11px;">
                                    Não se esqueça de fazer sua matrícula no <a
                                        target="_blank"
                                        href="http://cagr.ufsc.br/">CAGR</a>!
                                    Este aplicativo não tem nenhum vínculo com
                                    a UFSC.
                                </td>
                                <td align="right" style="font-size:13px;">
                                    <div id="comousar"><a target="_blank"
                                            href="https://github.com/caravelahc/capim/wiki">Como usar</a>
                                    </div>
                                </td>
                                <td align="right" style="font-size:13px;">
                                    <div id="sobre"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left" style="font-size:11px;">
                                    <a href="https://github.com/caravelahc/capim">https://github.com/caravelahc/capim</a>. <span id="versao"></span>. <span id="data_db"></span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div id="dconsole" style="font-size:11px;">
        </div>

        <div id="grayout" style="display:none;"></div>
        <div id="sobre_popup" style="display:none;">
            include_sobre
        </div>

        <script type="text/javascript" src="capim.js"></script>
        <noscript>
            <div style="text-align:center;font-size:32px;">
                O MatrUFSC é um aplicativo Web: você tem que habilitar
                Javascript no seu navegador.
            </div>
        </noscript>
    </body>
</html>
